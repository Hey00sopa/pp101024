<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud flesk</title>
    <title>CRUD de jogos</title>

    <style>

        input { color: rgb(202, 78, 202);}

        body{
            background-color: rgb(174, 212, 247);
            text-align: center;
        }


    </style>

</head>
<body>
    <h1>jogos</h1>
    <form action="/criar" method="post">
        <input type="text" name="nome" placeholder="'Digite o nome do jogo" required>
        <input type="submit" value="Inserir">
    </form>   

    <h2>jogos:</h2>
    <ul>
        {% for livro in livros %}
            <li>{{livro}}</li>
        {% endfor %}
    </ul>
    <hr>

    <h2>Atualizar jogos:</h2>
    <form action="/alterar" method="post">
        <input type="text" name="old_name" placeholder="Nome atual" required>
        <input type="text" name="new_name" placeholder="Novo nome" required>
        <input type="submit" value="Alterar">
        <hr>
    </form>

    <h2>apagar jogo:</h2>
    <form action="/apagar" method="post">
        <input type="text" name="nome" placeholder="Nome livro" required>
        <input type="submit" value="apagar">
    </form>
</body>
</html>
